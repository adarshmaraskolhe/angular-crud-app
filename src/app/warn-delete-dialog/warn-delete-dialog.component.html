<h1 mat-dialog-title><strong>Delete Record</strong> </h1>
<div mat-dialog-content>
    Are you sure you want to delete Employee ?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close type="button">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteRecord()" color="warn">Delete</button>
</div>
